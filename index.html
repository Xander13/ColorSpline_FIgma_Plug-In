<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Plugin</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { padding: 10px; background-color: #6200EE; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>My First Figma Plugin</h1>
  <button id="createRectangle">Create Rectangle</button>
  <script>
    document.getElementById('createRectangle').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'create-rectangle' } }, '*');
    };
  </script>
</body>
</html>
